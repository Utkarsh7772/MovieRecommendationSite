<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWizardry</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="icon" href="images/logo.png" type="image/png" />
  </head>
  <body>
    <img id="bg-img" class="bgimg" src="" alt="" />
    <section class="container">
      <div class="login-container">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
          WebWizardry
        </div>
        <div class="msg">
          <p id="msg"></p>
        </div>
        <div id="main">
          <h1>Sign In</h1>
          <input id="email" type="text" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="submit">Submit</button>
          <p><span>or</span></p>
          <button id="sign-up">Sign Up</button>
        </div>
        <div id="create-acct">
          <h1>Create an Account</h1>
          <input id="email-signup" type="text" placeholder="Email *" />
          <input
            id="confirm-email-signup"
            type="email"
            placeholder="Confirm Email *"
          />
          <input
            id="password-signup"
            type="password"
            placeholder="Password *"
          />
          <input
            id="confirm-password-signup"
            type="password"
            placeholder="Confirm Password *"
          />
          <button id="create-acct-btn">Create Account</button>
          <button id="return-btn">Return to Login</button>
        </div>
      </div>
    </section>
    <script type="module" src="scripts/login.js"></script>
  </body>
</html>
